<!doctype html>
<html lang="es">
<title>EGG PROGRAMACIÓN</title>

<h1>Papas fritas</h1>
<h3>Receta de papas fritas caseras</h3>
<img src="imagenes/papas_fritas.jpg"

<h2>
    Ingredientes
</h2>
<ul type="disc">
    <li>3 o 4 papas (300gr)</li>
    <li>Aceite</li>
    <li>Sal</li>
</ul>
<h2>
    Elaboracion (Pasos)
</h2>
<ul type="disc">
    <li>Pelar las papas</li>
    <li>Cortarlas en baston</li>
    <li>Calentar aceite en una sarten</li>
    <li>Cocinar hasta que esten doradas</li>
    <li>Removerlas del aceite y salar a gusto</li>
</ul>
